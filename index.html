<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: rgb(46, 46, 46);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            
            
        }

        .card-container {
            width: 100%;
            max-width: 700px;
            perspective: 1000px;
            
            height: 90vh;
        }

        .card {
            width: 100%;
            
            height: 90vh;
            aspect-ratio: 7/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        
        @media (max-width: 768px) and (orientation: portrait) {
            .card {
                aspect-ratio: 5/7;
                max-height: 80vh;
            }
        }

       
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 0;
                display: block;
            }

            .card-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                perspective: 2000px;
            }

            .card {
                width: 100%;
                height: 100%;
                aspect-ratio: unset;
                border-radius: 10px;
            }

            .card-face {
                border-radius: 10px;
            }

            .card-face img {
                object-fit: cover;
            }
        }

        
        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            .card {
                max-height: 90vh;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="front.png" alt="Frente de la tarjeta">
            </div>
            <div class="card-face card-back">
                <img src="back.png" alt="Reverso de la tarjeta">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('is-flipped');
        });

        // Opcional: Forzar redimensionamiento al cambiar orientaci√≥n
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                window.dispatchEvent(new Event('resize'));
            }, 300);
        });
    </script>
</body>

</html>
