<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Tarjeta de Contacto</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            background-color: rgb(46, 46, 46);

            min-height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
            ;
        }

        .card-container {
            margin: auto;
            width: 100%;
            height: 90vh;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            perspective: 1000px;
            display: flex;
            align-items: center;
            ;
        }

        .card {
            width: 100%;
            aspect-ratio: 7/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: contain;

        }

        .contact-container {

            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;

            position: absolute;
            bottom: 0;
        }

        h2 {
            color: white;
            font-family: sans-serif;
        }

        .contact-container-icons {
            display: flex;
            gap: 40px;
        }

        .fab,
        .fas {
            font-size: 2rem;
            transition: .2s;
        }

        .fa-phone {
            display: none;
            text-decoration: none;
        }

        .fab:hover,
        .fas:hover {
            scale: 1.3;

        }

        .fa-whatsapp,
        .fa-envelope,
        .fa-phone {
            color: #ccc;
            transition: .2s;

        }

        .fa-whatsapp:hover {
            color: rgb(22, 206, 22)
        }

        .fa-envelope:hover {
            color: rgb(245, 245, 111);
        }


        #linkTPweb {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: sans-serif;
            transition: .2s;
        }

        #linkTPweb:hover {
            color: red;
        }


        @media (max-width: 768px) and (orientation: portrait) {



            .card {
                aspect-ratio: 5/7;
                position: absolute;
                top: 50px;
                max-width: 90vw;
                height: 50%;
            }

            .fab,
            .fas {
                font-size: 2rem;
            }

            .card-container {
                flex-direction: row;
                height: 90svh;
                width: 99svw;
            }

            .contact-container {
                bottom: 10vh;
                flex-direction: column;
                gap: 10px;
            }

            h2 {
                display: none;
            }

            .fa-phone {
                display: block;
                text-decoration: none;
                font-size: 1.9rem;

            }

            #linkTPweb {
                margin-top: 10px;
            }

        }

        a {
            text-decoration: none;
        }


        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 0;
                display: block;
            }

            .card-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                perspective: 2000px;
            }

            .card {
                width: 100%;
                height: 100%;
                aspect-ratio: unset;
                border-radius: 10px;
            }

            .card-face {
                border-radius: 10px;
            }

            .card-face img {
                object-fit: cover;
            }
        }


        @media (min-width: 769px) and (max-width: 1024px) and (orientation: landscape) {
            .card {
                max-height: 76vh;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="front.png" alt="Frente de la tarjeta">
            </div>
            <div class="card-face card-back">
                <img src="back.png" alt="Reverso de la tarjeta">
            </div>
        </div>

        <div class="contact-container">
            <h2>Contáctenos:</h2>
            <div class="contact-container-icons">
                <a href="https://wa.me/5491162529647" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="mailto:contacto@tecperez.com.ar">
                    <i class="fas fa-envelope"></i>
                </a>

                <a href="tel:+542273442214">
                    <i class="fas fa-phone"></i>
                </a>

            </div>
            <a href="https://www.tecnologiaperez.com.ar" target="_blank" id="linkTPweb">
                www.tecnologiaperez.com.ar
            </a>
        </div>

    </div>

    <script>
        const card = document.getElementById('card');

        // Al hacer clic, se da vuelta o vuelve
        card.addEventListener('click', function () {
            this.classList.toggle('is-flipped');
        });

        // Después de 2 segundos, se da vuelta automáticamente
        window.addEventListener('load', () => {
            setTimeout(() => {
                card.classList.add('is-flipped');
            }, 1000);
        });
    </script>
</body>

</html>
